// rest
apply plugin: 'war'
apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '1.5.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '1.5.4.RELEASE'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.4.RELEASE'

    testCompile group: 'org.powermock', name: 'powermock-module-testng', version: '1.7.0'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '1.7.0'
}

war {
    archiveName "rest.war"
}

task deployToTomcat(type: Copy) {
    def tomcatDir = System.getenv("TOMCAT_HOME")
    println "TOMCAT_HOME=" + tomcatDir

    def source = war.archivePath
    def destination = file(tomcatDir + "/webapps")

    from source
    into destination
    include "*.war"

    doFirst {
        println "Copy *.war files from: " + source + " to: " + destination

        if (!tomcatDir) {
            throw new RuntimeException("Please set environment variable: TOMCAT_HOME")
        }


    }
}
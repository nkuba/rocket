// :Rest
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.8
version =  '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.25.1'

    testCompile group: 'org.testng', name: 'testng', version: '6.11'

    testCompile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-grizzly2', version: '2.25.1'
}

test {
    useTestNG() {
        //report generation delegated to TestNG library:
        useDefaultListeners = true
    }

    //turn off Gradle's HTML report to avoid replacing the
    //reports generated by TestNG library:
    reports.html.enabled = false
}

war {
    archiveName "rest.war"
}